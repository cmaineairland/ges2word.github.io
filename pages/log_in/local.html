<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录-春天使者</title>
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="local.css">
    <script src="../../global.js"></script>
    <script src="local.js"></script>
</head>
<body>
    <div class="head" id="head">
    </div>
        <div class="glass-container">
            <div class="glass-content">
                <div class="log_in_center">
                    <div class="log_in_left_picture">
                        <img src="../../image/登录左侧图片.png" alt="123" class="picture_in_login_left">
                    </div>
                    <div class="log_in_username_and_password">
                        <h1>欢迎您再次回来 :)</h1>
                        <p class="p1">请输入您的用户名及密码以登录本系统 🔔</p>
                        <p class="p1"></p>
                        <form id="loginForm">
                            <input type="text" id="username" name="username" placeholder="用户名" required>
                            <input type="password" id="password" name="password" placeholder="密码" required>
                            <button type="button" class="submit_username_password" onclick="get_username_password()">立即登录</button>
                        </form>
                        <a href="../../pages/create_account/local.html" class="create-account-link">点击我立刻注册一个新的账户！</a>
                        <p class="p2">*
                            如果您登录，即表示您同意相关政策、法律和社会伦理 😘</p>
                    </div>
                    
                </div>
                
            </div>
        </div>
    </body>
</body>

<script>
    function get_username_password(event) {
        // 获取表单元素
        var usernameInput = document.getElementById('username');
        var passwordInput = document.getElementById('password');

        // 获取用户输入的用户名和密码
        var username = usernameInput.value;
        var password = passwordInput.value;

        usernameInput.value = '';
        passwordInput.value = '';

        var data = {
            type:'log_in',
            username: username,
            password: password,
        };

        fetch('/get_massage', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => {
            if (response.ok) {
                return response.json();
            } else {
                throw new Error('Login failed');
            }
        })
        .then(data => {
            // 在此处理后端返回的响应数据
            // 根据后端返回的结果进行页面跳转
            if (data.message=='success') {
                var cookie = username + '=' + password;
                var expirationDate = new Date();
                expirationDate.setTime(expirationDate.getTime() + (7 * 24 * 60 * 60 * 1000));
                cookie += '; expires=' + expirationDate.toUTCString();
                document.cookie = cookie;
                window.location.href = '/'; // 登录成功，跳转到首页
            } 
            else if(data.message=='password wrong'){
                // 登录失败，可以显示错误消息或执行其他操作
                alert("用户名或密码错误！");
            }
            else if(data.message=='account not exists'){
                alert("用户不存在！");
            }
            else{
                alert("未知错误");
            }
            // 可以根据响应结果进行页面跳转或其他操作
        })
        .catch(error => {
            console.error('Login error:', error.message);
        });

    }
</script>
</html>
