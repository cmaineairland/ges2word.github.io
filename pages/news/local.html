<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手语识别-春天使者</title>
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="local.css">
    <script src="../../global.js"></script>
    <script src="local.js"></script>
</head>
<body>
    <div class="head" id="head">
    </div>
    <div class="glass-container">
        <div class="glass-content">
            <div class="container">
                <h1>新闻列表</h1>
            
                <div class="news-item">
                    <div class="news-title">
                        <button class="news-title" onclick="changeContent('WTO')">
                            世界卫生组织发布指南，改善低收入和中等收入国家的听力护理服务
                        </button>
                    </div>
                    <div class="news-summary">
                        世卫组织发布新的指南，旨在改善低收入和中等收入国家的助听器服务，强调任务共享和改变对听力护理的态度。
                    </div>
                </div>
            
                <div class="news-item">
                    <button class="news-title" onclick="changeContent('kindergarten')">
                        幼儿园融合：混合听力群体取得积极成果
                    </button>
                    <div class="news-summary">
                        该幼儿园支持听障学生，促进共享学习和自信心。
                    </div>
                </div>
            
                <div class="news-item">
                    <button class="news-title" onclick="changeContent('audiologist')">
                        从听障患者到听力学家
                    </button>
                    <div class="news-summary">
                        Vernice Lim，新加坡唯一一位携带人工耳蜗的听力学家，鼓舞其他听障人士去追求成功。
                    </div>
                </div>
            
                <div class="news-item">
                    <button class="news-title" onclick="changeContent('poet')">
                        Rhyl：手语诗人多萝西·迈尔斯荣获紫色牌匾
                    </button>
                    <div class="news-summary">
                        聋哑诗人 Dot Miles 因其文学贡献荣获威尔士紫色牌匾。
                    </div>
                </div>
            
                <div class="news-item">
                    <button class="news-title" onclick="changeContent('GCSE')">
                        为何威尔士手语GCSE被推迟
                    </button>
                    <div class="news-summary">
                        威尔士的英国手语（BSL）GCSE考试因方言考虑将推迟至2027年。
                    </div>
                </div>
            
                <!-- 如有需要，添加更多新闻项目 -->
            </div>
            
            <div class="article_body" id="article_body">
                
            </div>
            
        </div>
    </div>
</body>

<script>
    function changeContent(url) {
    // 获取要修改内容的盒子
    var box = document.getElementById('article_body');
    fetch('/news/'+ url)
    .then(response => {
    if (!response.ok) {
        throw new Error('Network response was not ok');
    }
    return response.text();
    })
    .then(html => {
    var newContent = html;
    box.innerHTML = newContent;
    console.log(html); // 打印获取的网页源代码
    })
    .catch(error => {
    console.error('Fetch failed:', error);
    });
    var newContent ;
    // 修改盒子的内容

}
</script>
<script src="static/innerHead.js"></script>
</html>
